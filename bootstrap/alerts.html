<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Alerts</h1>
    <div class="container jumbotron bg-info">
        <div class="alert alert-primary">Alert-Primary</div>
        <div class="alert alert-secondary">Alert-Secondary</div>
        <div class="alert alert-info">Alert-Info</div>
        <div class="alert alert-success">Alert-Success</div>
        <div class="alert alert-warning">Alert-Warning</div>
        <div class="alert alert-danger">Alert-Danger</div>
        <div class="alert alert-light">Alert-Light</div>
        <div class="alert alert-dark">Alert-Dark</div>
        <div class="alert alert-success">Alert-Success with <a href="#" class="alert-link">Alert-Link</a></div>
        <div class="alert alert-danger">Alert-Danger with <a href="#" class="alert-link">Alert-Link</a></div>
    </div>
    <h2>Closing Alert</h2>
    <div class="container">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Alert Dismissible</strong>
        </div>
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Alert Dismissible</strong>
        </div>
    </div>
    <div class="container">
        <div class="alert alert-info alert-dismissible fade show">
            <button class="close" type="button" data-dismiss="alert">&times</button>
            <strong>Animated Closing Alert</strong>
        </div>
    </div>
</body>
</html>
