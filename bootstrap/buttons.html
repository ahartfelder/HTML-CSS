<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons / Button Groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Buttons / Button Groups</h1>
    <div class="container">
        <button class="btn" type="button">Basic</button>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-dark" type="button">Dark</button>
        <button class="btn btn-link" type="button">Link</button>
    </div>
    <div class="container mt-3">
        <h2>Using &lt;a&gt;, &lt;input&gt; and &lt;button&gt;</h2>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
    </div>
    <div class="container mt-3">
        <h2>Outlined Button</h2>
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-dark" type="button">Dark</button>
        <button class="btn btn-outline-light text-dark" type="button">Light</button>
    </div>
    <div class="container mt-3">
        <h2>Button Size</h2>
        <button class="btn btn-primary btn-lg" type="button">Large</button>
        <button class="btn btn-primary" type="button">Medium</button>
        <button class="btn btn-primary btn-sm" type="button">Small</button>
    </div>
    <div class="container mt-3">
        <h2>Block Level Button</h2>
        <button class="btn btn-primary btn-block" type="button">Block Level Button</button>
        <button class="btn btn-success btn-block" type="button">Block Level Button</button>
    </div>
    <div class="container mt-3">
        <h2>Active / Disabled Button or Anchor</h2>
        <button class="btn btn-info" type="button">Basic Button</button>
        <button class="btn btn-info active" type="button">Active Button</button>
        <button class="btn btn-info" type="button" disabled>Disabled Button</button><br><br>
        <a href="#" class="btn btn-info">Basic Anchor</a>
        <a href="#" class="btn btn-info active">Active Anchor</a>
        <a href="#" class="btn btn-info disabled">Disabled Anchor</a>
    </div>
    <div class="container mt-3">
        <h2>Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div><br>
        <div class="btn-group btn-group-sm mt-3">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div><br>
        <div class="btn-group btn-group-lg mt-3">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
        <h2>Button Group Vertical</h2>
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
    </div>
</body>
</html>
