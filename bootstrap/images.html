<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Images</h1>
    <h3>Rounded</h3>
    <img src="/imagens/truck-300px.jpg" class="rounded" width="300" height="auto">
    <h3>Circle Rounded</h3>
    <img src="/imagens/truck-300px.jpg" class="rounded-circle" width="300" height="auto">
    <h3>Thumbnail</h3>
    <img src="/imagens/truck-300px.jpg" class="img-thumbnail" width="300" height="auto">
    <h3>Floated</h3>
    <div class="mt-3 mb-3" style="overflow: hidden;">
        <img src="/imagens/teach-600px.jpg" class="float-left" width="300" height="auto">
        <img src="/imagens/teach-600px.jpg" class="float-right" width="300" height="auto">
    </div>
    <h3>Centered</h3>
    <img src="/imagens/teach-600px.jpg" class="mx-auto d-block" width="300" height="auto">
    <h3>Responsive</h3>
    <img src="/imagens/truck-1000px.jpg" class="img-fluid mt-5" width="1000" height="auto">
</body>
</html>
