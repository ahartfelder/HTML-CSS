<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
    <style>
        /* Comments make code easier to understand */
        blockquote {margin: 0;}
        blockquote p {
            background-color: lightgray;
            border-radius: 5px;
            padding: 15px;
        }
        blockquote p::before {content: '\201C';}
        blockquote p::after {content: '\201D';}
        abbr {text-decoration: underline;}
        code {background-color: lightgray;}
    </style>
</head>
<body>
    <!-- Comments make code easier to understand. -->
    <h2>Formatting</h2>
    <p>Lorem <b>ipsum</b> dolor <strong>sit amet</strong> consectetur <i>adipisicing</i>  elit <em>ignorem</em>. Lorem <mark>ipsum</mark> dolor <small>sit amet</small><del> consectetur</del> adipisicing <ins>elit</ins>. <sub>Necessitatibus</sub><sup>alias</sup> assumenda <q>nihil</q> dignissimos, <bdo dir="rtl">perferendis rerum</bdo>?</p>
    <h2>Quotation</h2>
    <figure>
        <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
            <p>The <code>&lt;blockquote&gt;</code> HTML element indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation (see Notes for how to change it). A URL for the source of the quotation may be given using the cite attribute, while a text representation of the source can be given using the <code>&lt;cite&gt;</code> element.</p> </blockquote>
        <figcaption>â€”Mozilla, <cite><abbr title="Mozilla Developer Network">MDN</abbr> Web Docs</cite></figcaption>
    </figure>
    <footer><address>1050 Smile Face Road, Chicago<br> USA Postal Code 000001
    </address>
    </footer>
</body>
</html>
