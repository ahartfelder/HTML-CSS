<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blockinline.css">
</head>
<body>
    <h1>Block / Inline</h1>
    <p>This is a block.</p>
    <p><span>This is inline.</span></p>
    <p>This is block and <span class="inblo">This is inline-block</span></p>
    <h2>Inline-Block / Float</h2>
    <div class="container">
        <div class="item1 items">1</div>
        <div class="item2 items">2</div>
        <div class="item3 items">3</div>
        <div class="item4 items">4</div>
        <div class="item5 items">5</div>
    </div>
    <h2>Bloack / Margin-Left</h2>
    <div class="span">
        <span class="it1 its">6</span>
        <span class="it2 its">7</span>
        <span class="it3 its">8</span>
        <span class="it4 its">9</span>
        <span class="it5 its">10</span>
    </div>
    <nav>
        <h2>List / Float</h2>
        <ul>
            <li class="li1 lis">1</li>
            <li class="li2 lis">2</li>
            <li class="li3 lis">3</li>
            <li class="li4 lis">4</li>
            <li class="li5 lis">5</li>
        </ul>
    </nav>
</body>
</html>
