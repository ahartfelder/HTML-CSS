    <p><a href="mailto:ahartfelder@gmail.com">Send e-mail</a></p>

    <img src="imagens/food-300px.jpg" alt="food"><br>
    <a href="imagens/food-300px.jpg" type="image/jpeg" download>Download Image</a>
